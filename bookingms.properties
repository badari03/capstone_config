
server.port=9002
spring.application.name=bookingms

spring.datasource.url=jdbc:mysql://localhost:3306/bookingdb?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=Badari@123

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger

spring.kafka.bootstrap-servers=localhost:9092

# Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Consumer
spring.kafka.consumer.group-id=booking-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.wipro.bookingms.dto


spring.kafka.admin.auto-create=true

resilience4j.circuitbreaker.instances.flightSearch.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.flightSearch.slidingWindowSize=5
resilience4j.circuitbreaker.instances.flightSearch.minimumNumberOfCalls=3
resilience4j.circuitbreaker.instances.flightSearch.failureRateThreshold=50
resilience4j.circuitbreaker.instances.flightSearch.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.flightSearch.permittedNumberOfCallsInHalfOpenState=2
